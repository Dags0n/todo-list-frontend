<div class="container">
  <h1>Todo List</h1>

  <div class="add-todo">
    <input type="text" [(ngModel)]="newTodoTitle" placeholder="Add a new task" (keyup.enter)="addTodo()">
    <button (click)="addTodo()">Add</button>
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todos">
      <div class="todo-item">
        <input type="checkbox" [checked]="todo.isComplete" (change)="toggleTodo(todo)">
        <span [class.completed]="todo.isComplete">{{ todo.title }}</span>
      </div>
      <button class="delete-btn" (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
